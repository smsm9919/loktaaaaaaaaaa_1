
{% extends "layout.html" %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>تسجيل الدخول</h2>

    <label>اسم المستخدم</label><input name="username" required>

</div>
{% endblock %}
